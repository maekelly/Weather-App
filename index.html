<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 9 :) HW</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="body">
          <div class="row topHalfCols">
            <h1 class="col">
              <span class="currentTemp">❓</span>
              ºC⛅️
              <!-- <span class="celFahChange">
                <span class="fahrenheit">F</span>
                <span class="celsius">C</span>
              </span> -->
            </h1>
            <div class="col-4" id="search-bar">
              <form class="searchbar" id="search-form">
                <input type="text" placeholder="Search for city" id="search" />
                <input type="submit" class="searchglass" value="🔍" />
              </form>
            </div>
            <div class="col-2">
              <button id="currentButton">Current</button>
            </div>
          </div>

          <div class="row">
            <h2 class="col-6 currentCity">Edinburgh</h2>
            <h5 class="col-3">Glasgow</h5>
            <h5 class="col-3">Aberdeen</h5>
            <p class="col-6">
              <small>
                <span class="currentDateTime"> Sunday 19:00 </span>
                <br />
                <span id="weatherType"></span>
              </small>
            </p>
            <h5 class="col">St Andrews</h5>
            <h5 class="col">Stirling</h5>
          </div>
          <div class="row">
            <div class="col">
              <h3>🌧</h3>
              <h3>11º</h3>
              <p class="days">Tomorrow</p>
            </div>
            <div class="col">
              <h3>🌤</h3>
              <h3>11º</h3>
              <p class="days">Tuesday</p>
            </div>
            <div class="col">
              <h3>⛅️</h3>
              <h3>11º</h3>
              <p class="days">Wednesday</p>
            </div>
            <div class="col">
              <h3>☀️</h3>
              <h3>11º</h3>
              <p class="days">Thursday</p>
            </div>
            <div class="col">
              <h3>🌤</h3>
              <h3>11º</h3>
              <p class="days">Friday</p>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <a href="https://github.com/maekelly/Weather-App" target="_blank"
          >I built this! Check out the code at this link :)</a
        >
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
